[profile]
name = "ai-llm"
description = "AI/LLM development environment with FastAPI, PostgreSQL, Chroma vector database, and AI libraries (OpenAI, Anthropic, LangChain)"

[components]
fastapi = true
nextjs = false
postgresql = true
redis = false
mongodb = false
chroma = true

[configuration]
python_version = "3.11"
postgres_version = "15"

[templates]
python_requirements = "ai-llm"
