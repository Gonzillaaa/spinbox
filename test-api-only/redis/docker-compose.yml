# Redis service for test-api-only
# Generated by Spinbox on Tue Jul 15 00:12:51 CEST 2025

version: '3.8'

services:
  redis:
    image: redis:7
    container_name: test-api-only_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  redis_data:
    driver: local

networks:
  app_network:
    driver: bridge
